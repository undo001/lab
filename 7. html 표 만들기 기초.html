<!DOCTYPE html>
<html lang =ko>
    <head>
        <meta charset="UTF-8">
        <TITLE> AA </TITLE>
    </head>
    <body>
        <table>
            <!-- <caption> 쓰면 제목이 표 위쪽 중앙에 표시됨 -->
            <caption>가나</caption>
            <a>
            <!-- 행을 만드는 <tr> 태그와 셀을 만드는 <td>, <th>태그 -->
            <!-- table 태그 안에 tr, td 태그가 모두 모여야 하나의 셀을 만듬 -->
                <tr>                    
                    <td> 1행 1열</td>
                    <td> 1행 2열</td>
                </tr>
            </a>
            <b>
                <tr>
                    <td>2행 1열</td>
                    <td>2행 2열</td>
                </tr>
            </b>
        </table>
    </body>
</html>
