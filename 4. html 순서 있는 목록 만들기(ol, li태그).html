<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">  
        <title>레시피</title>    
    </head>
    <body>
        <h2>레드향 샐러드 레시피</h2>
        <!-- b는 글씨체 굵게하기, i는 기울이기, p는 텍스트 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어짐 -->
        <p><b>재료: </b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱: </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <h4>재료 준비</h4>
        <!-- type = □ 는 □가 1일 경우 1, 2, 3 형식, a 일경우 a, b, c 형식 i 일경우 로마자로 -->
        <ol type="i">           
            <li>샐러드</li>
            <li>레드향</li>
        </ol>
        <h4> 드레싱 준비</h4>
        <!-- type, start 속성 사용하는것도 알아두기 -->
        <ol type="i" start="3">
            <li>드레싱 재로</li>
        </ol>
        <h4>샐러드 완성</h4>
        <ol type="i" start="4">
            <li> 볼에 샐로드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면</li>
        </ol>
    </body>
</html>
