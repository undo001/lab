<!-- 행 만들때 반드시 tr, td 사용 -->
<!DOCTYPE html>
<html lang =ko>
    <head>
        <meta charset="UTF-8">
        <TITLE> AA </TITLE>
    </head>
    <body>
        <table>
            <caption>가나</caption>
            <a>
                <tr>
                    <td> 1행 1열</td>
                    <td> 1행 2열</td>
                </tr>
            </a>
            <b>
                <tr>
                    <td>2행 1열</td>
                    <td>2행 2열</td>
                </tr>
            </b>
        </table>
    </body>
</html>
