<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="images/05/css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend><b>배송 정보</b></legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름 </label>
                        <input type="text" id="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송 주소 </label>
                        <input type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="user-mail">이메일 </label>
                        <input type="email" id="user-mail">
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day" required> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
