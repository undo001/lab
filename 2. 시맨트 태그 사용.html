<!-- 1. 시맨틱 태그를 사용하지 않더라도 만르수 있음 하지만 사용하는 이유는 웹 브라우저가
html의 소스 코드만 보고도 어느 부분이 제목이고 메뉴이고 본문 내용인지 쉽게 알 수 있기
때문에 사용
2. pc, 모바일, 웹 브라우저와 여러 스마트기기의 다양한 화면에 웹 문서 표현 쉬움
3. 인터넷에서 웹 사이트를 검색할 때 필요한 내용을 정확히 찾을 수 있음 -->
<!DOCTYPE html>
<html lang =ko>
    <head>
        <meta charset="UTF-8">
        <title> 시맨티 태그</title>
    </head>
    <body>
        <header>
            <!-- 로고영역 -->
            <div id="logo">
                <a href="#"><h1>Dream Jeju</h1></a>
            </div>
            <!-- 네이게이션 영역 -->
            <nav>
                <ul id=""topMenu>
                    <li><a href="#">단체 여행</a> </li>
                    <li><a href="#">맞춤 여행</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
        <main class="contents">
            <!-- 두 개의 <section>태그 영역으로 나누었음 -->
            <section id="headling">
                <h2> 몸과 마음이 치유되는 섬</h2>
            </section>
            <section id="activiy">
                <h2>다양한 액티비티가 기다리는 섬</h2>
            </section>
        </main>
        <!-- <aside>태그는 본문 내용 외에 왼쪽이나 오른쪽, 혹은 아래쪽 사이드 바를 만듬
        필요할때만 사용 -->

        <!-- footer 태그는 웹 문서에서 맨 아래쪽에 있는 영역으로 주로 사이트 제작 정보나 저장권 정보,
        연락처 등을 넣는다. 또한 이 밖에 SNS 링크나 연락처 등의 정보를 넣기도 한다. -->
        <footer>
            <section id="bottomMenu">

            </section>
        </footer>
    </body>
</html>
