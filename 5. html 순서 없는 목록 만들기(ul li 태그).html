<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">  
        <title>레시피</title>    
    </head>
    <body>
        <h2>레드향 샐러드 레시피</h2>
        <p><b>재료: </b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱: </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <h4>재료 준비</h4>
        <ul>           
            <li>샐러드</li>
            <li>레드향</li>
        </ul>
        <h4> 드레싱 준비</h4>
        <ul>
            <li>드레싱 재로</li>
        </ul>
        <h4>샐러드 완성</h4>
        <ul>
            <li> 볼에 샐로드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면</li>
        </ul>
    </body>
</html>
