<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">  
        <title>텍스트 입력하기</title>    
    </head>
    <body>
        <h2>레드향</h2>
        <!-- b, strong은 글씨체 굵게하기, i는 기울이기, u는 밑줄, p는 텍스트 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어짐 -->
        <p><b>껍질</b>에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <!-- br 쓴거랑 안쓰고 p~p로 넘언간거 다르니까 구분하기 -->
        <p>레드향은 한라봉과 귤을 교배한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p>비타민 c와 비타민 p가 풍부해 <br>혈액순화, 감기예방 등에 좋은 것으로 알려져 있다.</p>
        <!-- 인용문 태그 사용 blockquote 텍스트 단란안으로 들여 쓴 상태가됨 -->
        <blockquote>
            비타민 c와 비타민 p가 풍부해<br>
            혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
        </blockquote>
    </body>
</html>
