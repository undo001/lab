<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>표만들기2</title>
    </head>
    <body>
    <h2>상품 구성</h2>
        <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <!-- col style 첫 번째 열의 배경색 지정 -->
        <col style="background-color:#eee;">
        <!-- style 없어도 col을 통해 세번째 네번째 열의 너비 지정 -->
        <col>
        <col style="width:150px;">
        <col style="width:150px;">
        <!-- <col span="2" style="width:150px;"> 이렇게 묶어서 해도됨 -->
            <!-- thead, tbody처럼 구조화 해서 쓰면 보기 편함 -->
            <thead>
                <tr>
                    <!-- 제목 행에 셀을 만들때는 td 태그 대신 th 태그를 사용 -->
                    <!-- th쓰는 이유 글씨가 더 굵고 글이 중간에 있어 알아보기 쉬움 -->
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- 행 합치려면 rowspan, colspan 속성 사용하기 -->
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47,000원</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

    <td colspan="합칠 셀의 개수">셀의 내용</td> -->
